    name: WyvernExchange
    network: mainnet
    source:
      address: "0x7be8076f4ea4a4ad08075c2508e481d6c946d12b"
      abi: WyvernExchange
      startBlock: 12738509
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OpenSeaSale
      abis:
        - name: WyvernExchange
          file: WyvernExchange/abis/WyvernExchange.json
      callHandlers:
        - function: atomicMatch_(address[14],uint256[18],uint8[8],bytes,bytes,bytes,bytes,bytes,bytes,uint8[2],bytes32[5])
          handler: handleAtomicMatch_
      file: WyvernExchange/WyvernExchange.wasm
